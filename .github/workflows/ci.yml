name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - run: go mod download
      - run: go test -v ./...
      - run: go vet ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags="-X cvewatch/pkg/version.Version=$VERSION -s -w" -o cvewatch ./cmd/cvewatch
          GOOS=linux GOARCH=amd64 go build -ldflags="-X cvewatch/pkg/version.Version=$VERSION -s -w" -o cvewatch-linux-amd64 ./cmd/cvewatch
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X cvewatch/pkg/version.Version=$VERSION -s -w" -o cvewatch-darwin-amd64 ./cmd/cvewatch
          GOOS=windows GOARCH=amd64 go build -ldflags="-X cvewatch/pkg/version.Version=$VERSION -s -w" -o cvewatch-windows-amd64.exe ./cmd/cvewatch
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./cvewatch-linux-amd64
          asset_name: cvewatch-linux-amd64
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./cvewatch-darwin-amd64
          asset_name: cvewatch-darwin-amd64
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./cvewatch-windows-amd64.exe
          asset_name: cvewatch-windows-amd64.exe
          asset_content_type: application/octet-stream
